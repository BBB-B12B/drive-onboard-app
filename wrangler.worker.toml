name = "daily-report-worker"
main = "docs/worker-d1-summary.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[vars]
# Secret should be set via `wrangler secret put Secret` in production
# For local dev, we can set a default or use .dev.vars
# Secret = "dev-secret-token"

[[d1_databases]]
binding = "DB"
database_name = "driver_management"
database_id = "1361567d-a87f-4772-9b7e-72b25ea6d2c7"

[[r2_buckets]]
binding = "R2"
bucket_name = "driveonboard-stg"
preview_bucket_name = "driveonboard-stg" # Optional: distinct bucket for dev
